        <!--home-->

<form id="post_genres" method="post" action="/save_genres">
<div id="panel_genres" class="common_box">

    <h2>Select your favourite genres:</h2>

        <ul id="checkboxes_genres">

            {% for genre in genres %}

                <li>
                    <input type="checkbox" class="checkbox_genre" value="{{genre}}" name=genre id="{{genre}}">
                    <label for="{{genre}}">{{genre}}</label>
                </li>


            {% endfor %}


        </ul>


        <!--either try to use text files for dynamic storage of strings, or database but each will have same number of genres they are interested in-->

        <!--if small time left then leave only checkboxes on this page, do not include the game search-->


</div>






<div id="panel_tags" class="common_box">

    <h2>Select your favourite tags:</h2>


            <ul id="checkboxes_tags">

                {% for tag in tags %}

                    <li>
                        <input type="checkbox" class="checkbox_tag" value="{{tag}}" name=tag>
                        <label for="{{tag}}">{{tag}}</label>
                    </li>


                {% endfor %}


            </ul>




</div>
