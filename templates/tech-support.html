    <div class=navArea>

            <!--home-->

            <!--home-->

    {% if session['user'] %}
        {% if match != 1 %}
        <form id="report" method="post" action="/tech-support" class="common_box">
            <label id="labl" for=reas>What is your concern?</label>
            <select id="sel" name="reason" id="reas">
                <option>Bug report</option>
                <option>Suggestion</option>
                <option>Inconvinience</option>
            </select>
            <br>
            <br>
            <textarea rows="20" cols="63" id="text" name="text" class="interactive_box_inAbox"></textarea>
            <br>
            <br>
            <div id=divsub>
            <input style="width: 100%; font-size: 40px; height:70px;" type=submit class="button_inAbox">
            </div>
        </form>
        {% else %}
        <form id="report" style="padding-bottom: 60px;" method="post" action="/tech-support" class="common_box">
        <label id="labl" for=reas>Thank you for the message! <br> Please wait until it is reviewed before sending another one.</label>
        </form>
        {% endif %}
    {% else %}

        <div id="report" class="common_box">
            <div style="font-size: 30px;">Please log in or sign up to send a message</div>
        </div>

    {% endif %}
