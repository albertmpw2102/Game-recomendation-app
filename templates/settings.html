function Set() {

    var theme3 = "/static/images/themes icons/3.jpeg";

    theme = {{ theme | tojson }};

    var a2 = document.getElementById('a2');
    var a3 = document.getElementById('a3');

        img3.src = theme3;

        a3.href = '/settings/savetheme?theme=3'

        img1.src = theme2;
        img2.src = theme1;
        img3.src = theme3;

        a2.href = '/settings/savetheme?theme=1'
        a3.href = '/settings/savetheme?theme=3'

    else {
       img1.src = theme3;
       img2.src = theme1;
       img3.src = theme2;

       a2.href = '/settings/savetheme?theme=1'
